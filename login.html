<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <link rel="icon" href="images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="loginBg">
            <div class="loginWrap">
                <div class="loginInner">
                    <img src="images/logo.png" class="loginLogo">
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">密码登录</li>
                            <li>手机号登录</li>
                        </ul>
                        <div class="errorWrap">
                            <div class="loginError">
                                <i class="layui-icon" style=" color: #FF5722">&#x1007;</i>请正确输入相关信息
                            </div>
                        </div>
                        <div class="layui-tab-content loginContent">
                            <!--账号密码登录-->
                            <div class="layui-tab-item layui-show">
                                <form class="layui-form unameForm" action="page/index/index.html">
                                    <div class="layui-form-item">
                                        <input type="text" placeholder="手机号/账号" class="layui-input">
                                    </div>
                                    <div class="layui-form-item">
                                        <input type="password" placeholder="密码" class="layui-input">
                                    </div>
                                    <div class="layui-form-item">
                                        <input type="checkbox" lay-skin="primary" title="记住密码" checked="">
                                    </div>
                                    <div class="layui-form-item loginBtn">
                                        <button class="layui-btn loginButton">登录</button>
                                    </div>
                                    <div class="layui-form-item loginLink clearfix">
                                        <a href="page/index/forgetPwd.html" class="fl">忘记密码？</a>
                                        <a href="page/index/regist.html" class="fr">还没有账号？快去注册吧 >></a>
                                    </div>
                                </form>
                            </div>
                            <!--手机号码登录-->
                            <div class="layui-tab-item">
                                <form class="layui-form phoneForm" action="page/index/index.html">
                                    <div class="layui-form-item">
                                        <input type="text" name="title" placeholder="手机号" class="layui-input">
                                    </div>
                                    <div class="layui-form-item clearfix">
                                        <input type="text" name="title" placeholder="短信验证码" class="layui-input codeInput fl">
                                        <button type="button" class="layui-btn msgUncode fr ">发送验证码</button>
                                    </div>
                                    <div class="layui-form-item loginBtn">
                                        <button class="layui-btn loginButton">登录</button>
                                    </div>
                                    <div class="layui-form-item loginLink clearfix">
                                        <a href="page/index/forgetPwd.html" class="fl">忘记密码？</a>
                                        <a href="page/index/regist.html" class="fr">还没有账号？快去注册吧 >></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'jquery'], function() {
            var $ = layui.jquery,
                element = layui.element,
                layer = layui.layer,
                form = layui.form,
                layedit = layui.layedit,
                laydate = layui.laydate,
                $ = layui.$;
            //自定义验证
            form.verify({
                uphone: function(value, item) {
                    if (value.length < 5) {
                        return '请填写用户名';
                    }
                },
                pass: function(value, item) {
                    if (value.length < 5) {
                        return '请填写登录密码';
                    }
                },
            });
            //监听提交  
            form.on('submit(demo1)', function(data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });
            //60秒倒计时
            $(".msgUncode").click(function() {
                $me = $(this);
                time()
            });

        })
    </script>
</body>

</html>
