<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新建抽奖</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <!--form切换-->
                <div class="formTab">
                    <div class="layui-tab layui-tab-card">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基础设置</li>
                            <li>派奖方式</li>
                            <li>奖项设置</li>
                            <li>高级设置</li>
                        </ul>
                        <div class="layui-tab-content">
                            <!--基础设置-->
                            <div class="layui-tab-item layui-show">
                                <div class="formInner">
                                    <form class="layui-form">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>选择门店</label>
                                            <div class="layui-input-block">
                                                <select>
                                                    <option value="">请选择门店</option>
                                                    <option value="1">高新店</option>
                                                    <option value="2">曲江店</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>活动标题</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>活动简介</label>
                                            <div class="layui-input-block">
                                                <textarea class="layui-textarea"></textarea>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>开始时间</label>
                                            <div class="layui-input-block">
                                                <input type="text" id="datebegin" lay-verify="date" placeholder="年/月/日" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>结束时间</label>
                                            <div class="layui-input-block">
                                                <input type="text" id="datelast" lay-verify="date" placeholder="年/月/日" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">人数限制</label>
                                            <div class="layui-input-inline">
                                                <input type="radio" name="unumber" value="不限制" title="不限制">
                                                <input type="radio" name="unumber" value="限制" title="限制">
                                            </div>
                                            <div class="layui-form-inline forLineheight">
                                                <input type="text" class="layui-input ">人参与
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">活动背景图</label>
                                            <div class="layui-input-block layui-upload">
                                                <button type="button" class="layui-btn tab1Upload"><i class="layui-icon"></i>上传图片</button>
                                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                                    预览图：
                                                    <div class="layui-upload-list" id="demo2"></div>
                                                </blockquote>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">立即抽奖图</label>
                                            <div class="layui-input-block layui-upload">
                                                <button type="button" class="layui-btn tab1Upload"><i class="layui-icon"></i>上传图片</button>
                                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                                    预览图：
                                                    <div class="layui-upload-list" id="demo2"></div>
                                                </blockquote>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">未中奖图</label>
                                            <div class="layui-input-block layui-upload">
                                                <button type="button" class="layui-btn tab1Upload"><i class="layui-icon"></i>上传图片</button>
                                                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                                    预览图：
                                                    <div class="layui-upload-list" id="demo2"></div>
                                                </blockquote>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--派奖方式-->
                            <div class="layui-tab-item">
                                <div class="formInner">
                                    <form class="layui-form">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>总抽奖机会</label>
                                            <div class="layui-input-inline">
                                                <input type="radio" name="unumber1" value="不限制" title="不限制">
                                                <input type="radio" name="unumber1" value="限制" title="限制">
                                            </div>
                                            <div class="layui-form-inline forLineheight">
                                                每人最多有<input type="text" class="layui-input ">次
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>每人抽奖次数</label>
                                            <div class="layui-form-inline forLineheight">
                                                每人最多中奖<input type="text" class="layui-input ">次
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>总中奖率</label>
                                            <div class="layui-form-inline forLineheight">
                                                <input type="text" class="layui-input ">% &nbsp;<span>每10次抽检3次获奖</span>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>好友助力</label>
                                            <div class="layui-input-inline">
                                                <input type="radio" name="unumber2" value="否" title="否">
                                                <input type="radio" name="unumber2" value="是" title="是">
                                            </div>
                                            <div class="layui-form-inline forLineheight">
                                                每人最多有<input type="text" class="layui-input ">次&nbsp;<span>分享好友多一次抽奖，最多三次机会</span>
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>联系信息</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="unumber3" value="关闭" title="否">
                                                <input type="radio" name="unumber3" value="参与前填写" title="参与前填写">
                                                <input type="radio" name="unumber3" value="参与后填写" title="参与后填写">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!--奖项设置-->
                            <div class="layui-tab-item tabItem">
                                <form class="layui-form">
                                    <table class="layui-table priceTable">
                                        <tr>
                                            <th>奖品图片</th>
                                            <th>奖品名称</th>
                                            <th>奖品数量</th>
                                            <th>奖品等级</th>
                                            <th>奖品操作</th>
                                        </tr>
                                        <tr class="defaulttr">
                                            <td>
                                                <div class="uploadImgWrap">
                                                    <button type="button" class="layui-btn uploadBtn uploadImg"></button>
                                                    <div class="imgHome" style="background: url(../../images/add.png) center center no-repeat"></div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="layui-input-inline"><input type="text" class="layui-input"></div>
                                            </td>
                                            <td>
                                                <div class="layui-input-inline"><input type="text" class="layui-input"></div>
                                            </td>
                                            <td>
                                                <div class="layui-input-inline">
                                                    <select>
                                                            <option value="1">谢谢参与</option>
                                                            <option value="2">一等奖</option>
                                                            <option value="3">二等奖</option>
                                                            <option value="4">三等奖</option>
                                                            <option value="5">四等奖</option>
                                                            <option value="6">五等奖</option>
                                                            <option value="7">六等奖</option>
                                                            <option value="8">七等奖</option>
                                                            <option value="9">八等奖</option>
                                                        </select>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="editBtns clearfix">
                                                    <button type="button" class="layui-btn layui-btn-sm fl">保存</button>
                                                    <button type="button" class="layui-btn layui-btn-sm fl" onclick="deleteItem(this)">删除</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                                <div class="btnWrap">
                                    <button class="layui-btn addPrice">添加奖项</button>
                                </div>
                            </div>
                            <!--高级设置-->
                            <div class="layui-tab-item">
                                <div class="formInner">
                                    <form class="layui-form">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">微信分享标题</label>
                                            <div class="layui-input-block">
                                                <input type="text" class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">上线/下线</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="unumber" value="上线" title="上线">
                                                <input type="radio" name="unumber" value="下线" title="下线">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btns">
                        <button type="button" class="layui-btn">暂存</button>
                        <button type="button" class="layui-btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    var upload, $;
    layui.use(['form', 'layer', 'jquery', 'laydate', 'upload'], function() {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.jquery;
        upload = layui.upload;
        //日期
        laydate.render({
            elem: '#datebegin'
        });
        laydate.render({
                elem: '#datelast'
            })
            //删除信息
        function deleteItem(index) {
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function() {
                $(index).parents("tr").remove();
                layer.msg('删除成功', {
                    icon: 1
                });
            });
        };
        //第一个切换上传
        upload.render({
            elem: '.tab1Upload',
            url: '/upload/',
            done: function(res) {
                //console.log(res)
            }
        });
        //点击添加奖项设置
        $(".addPrice").click(function() {
                //var num = Math.round(Math.random() * 100);
                var addTable = $(".priceTable");
                var addtr = $(".defaulttr").prop("outerHTML");
                addTable.append(addtr);
                form.render()
            })
            //第三个切换上传图片
        $(".uploadImgWrap").delegate(".uploadImg", "click", function() {
            console.log("aaaa");
            upload.render({
                elem: '.uploadImg',
                url: '/upload/',
                done: function(res) {}
            })
        })
    });
</script>


</html>
