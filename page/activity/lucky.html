<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>抽奖活动列表</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <!--新增和筛选部分-->
                <div class="addBtnWrap">
                    <a href="newLucky.html" class="layui-btn">新建抽奖</a>
                    <div class="topSort layui-inline">
                        <form class="layui-form " action="">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="font-size: 14px;">活动名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="font-size: 14px;">活动状态</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">全部</option>
                                        <option value="1">上线</option>
                                        <option value="2">下线</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="font-size: 14px;">门店</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">全部</option>
                                        <option value="1">高新店</option>
                                        <option value="2">曲江店</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="layui-btn searchBtn">查询</button>
                        </form>
                    </div>
                </div>
                <h1 class="pageTitle">活动列表</h1>
                <!--列表数据部分-->
                <form class="layui-form">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>活动编号</th>
                                <th>活动名称</th>
                                <th>活动门店</th>
                                <th>开始时间</th>
                                <th>结束时间</th>
                                <th>上线/下线</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>五一大派送</td>
                            <td>高新店</td>
                            <td>2018-05-01 09:00:00</td>
                            <td>2018-05-05 00:00:00</td>
                            <td><input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF"></td>
                            <td>
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn">推广</button>
                                    <button type="button" class="layui-btn editBtn">编辑</button>
                                    <button type="button" class="layui-btn deleteBtn">删除</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>

                <div class="pageWrap">这里是分页</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        //删除活动
        $(".deleteBtn").click(function() {
            var me = $(this);
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function() {
                me.parents("tr").remove();
                layer.msg('删除成功', {
                    icon: 1
                });
            });
        });
    });
</script>

</html>
