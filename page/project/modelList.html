<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板列表</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <button type="button" class="layui-btn addBtn">新建模板</button>
                <h1 class="pageTitle">阶段模板</h1>
                <form class="layui-form" action="">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>模板名称</th>
                                <th>设为默认</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>标准阶段模板</td>
                            <td>
                                <input type="checkbox" lay-skin="switch" lay-text="ON|OFF">
                            </td>
                            <td><a href="modelDetail.html" class="layui-btn">查看</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>其他阶段模板</td>
                            <td>
                                <input type="checkbox" lay-skin="switch" lay-text="ON|OFF">
                            </td>
                            <td>
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn editBtn">编辑</button>
                                    <a href="modelAdd.html" class="layui-btn">添加</a>
                                    <button type="button" class="layui-btn deleteBtn">删除</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <!--新增模板-->
    <div class="popModel newModel" style="display: none;">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">模板名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item newModelWrap">
                <button class="layui-btn">提交</button>
            </div>
        </form>
    </div>
    <!--编辑模板-->
    <div class="popModel editModel" style="display: none;">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">模板名称</label>
                <div class="layui-input-block">
                    <input type="text" name="title" value="其他阶段模板" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item newModelWrap">
                <button class="layui-btn">提交</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        //删除
        $(".deleteBtn").click(function() {
            var me = $(this);
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function() {
                me.parents("tr").remove();
                layer.msg('删除成功', {
                    icon: 1
                });
            });
        });
        //新增弹窗
        $(".addBtn").click(function() {
            layer.open({
                type: 1,
                title: '新增模板',
                shadeClose: true,
                scrollbar: false,
                skin: 'layui-layer-rim',
                area: ['650px', '300px'],
                content: $(".newModel")
            })
        });
        //编辑用户弹窗
        $(".editBtn").click(function() {
            layer.open({
                type: 1,
                title: '编辑用户',
                shadeClose: true,
                scrollbar: false,
                skin: 'layui-layer-rim',
                area: ['600px', '300px'],
                content: $(".editModel")
            })
        });
    });
</script>

</html>
