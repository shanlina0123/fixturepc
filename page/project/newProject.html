<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>新建项目</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <h1 class="pageTitle">新建项目</h1>
                <div class="fullForm">
                    <div class="fullFormInner">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">门店</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择门店</option>
                                    <option value="1" selected="">高新店</option>
                                    <option value="2">未央店</option>
                                    <option value="3">曲江店</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目地址</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择省</option>
                                    <option value="浙江" selected="">浙江省</option>
                                    <option value="你的工号">江西省</option>
                                    <option value="你最喜欢的老师">福建省</option>
                                </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择市</option>
                                    <option value="杭州">杭州</option>
                                    <option value="宁波" disabled="">宁波</option>
                                    <option value="温州">温州</option>
                                    <option value="温州">台州</option>
                                    <option value="温州">绍兴</option>
                                </select>
                                </div>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择县/区</option>
                                    <option value="西湖区">西湖区</option>
                                    <option value="余杭区">余杭区</option>
                                    <option value="拱墅区">临安市</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>详细地址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="addr" lay-verify="addr" autocomplete="off" placeholder="请输入小区名称" class="layui-input">
                                </div>
                                <div class="Validform_checktip"><i class="layui-icon" style=" color: #FF5722">&#x1007;</i>此项必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">门牌</label>
                                <div class="layui-input-block">
                                    <input type="text" name="addr" lay-verify="addr" autocomplete="off" placeholder="请输入门牌号，例如：8号楼808室" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>项目名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="addr" lay-verify="addr" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
                                </div>
                                <div class="Validform_checktip"><i class="layui-icon" style=" color: #FF5722">&#x1007;</i>此项必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>选择阶段模板</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="1" selected="">标准阶段模板</option>
                                    <option value="2">其他模板</option>
                                </select>
                                </div>
                                <div class="forLineheight" style="color: #FF5722;">新建项目之后，阶段模板不可再修改</div>
                                <div class="Validform_checktip"><i class="layui-icon" style=" color: #FF5722">&#x1007;</i>此项必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label"><i class="layui-icon" style="font-size: 12px; color: #FF5722;">*</i>选择阶段</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="state" value="签约" title="签约" checked="">
                                    <input type="radio" name="state" value="设计" title="设计">
                                    <input type="radio" name="state" value="拆改" title="拆改">
                                    <input type="radio" name="state" value="水电" title="水电">
                                    <input type="radio" name="state" value="泥木" title="泥木">
                                    <input type="radio" name="state" value="油漆" title="油漆">
                                    <input type="radio" name="state" value="安装" title="安装">
                                    <input type="radio" name="state" value="软装" title="软装">
                                    <input type="radio" name="state" value="完工" title="完工">
                                    <input type="radio" name="state" value="入住" title="入住">
                                </div>
                                <div class="Validform_checktip"><i class="layui-icon" style=" color: #FF5722">&#x1007;</i>此项必填</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">户型</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择</option>
                                    <option value="1" selected="">别墅</option>
                                    <option value="2">公寓</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">房型</label>
                                <div class="forLineheight">
                                    <label><input type="number" class="numInput" min="0">室</label>
                                    <label><input type="number" class="numInput" min="0">厅</label>
                                    <label><input type="number" class="numInput" min="0">厨</label>
                                    <label><input type="number" class="numInput" min="0">卫</label>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">面积(m<sup>2</sup>)</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">装修风格</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择</option>
                                    <option value="1" selected="">欧式</option>
                                    <option value="2">小清新</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">装修方式</label>
                                <div class="layui-input-inline">
                                    <select>
                                    <option value="">请选择</option>
                                    <option value="1" selected="">清包</option>
                                    <option value="2">半包</option>
                                </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">预算(万)</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">项目封面</label>
                                <div class="layui-upload-drag" id="test10">
                                    <i class="layui-icon"></i>
                                    <p>点击或者拖拽到此处，建议上传效图</p>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">是否公开</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="close" lay-skin="switch" lay-text="是|否">
                                </div>
                            </div>
                            <div class="submitButWrap">
                                <button type="button" class="layui-btn">立即提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['upload', 'layer', 'jquery', 'form'], function() {
        var form = layui.form,
            upload = layui.upload,
            layer = layui.layer,
            $ = layui.jquery;
        upload.render({
            elem: '#test10',
            url: '/upload/',
            done: function(res) {
                //console.log(res)
            }
        });
        //监听房型的输入
        $(".numInput").blur(function() {
            var thisText = $(this).val();
            if (thisText < 0) {
                $(this).val(0);
            }
        })
    })
</script>


</html>
