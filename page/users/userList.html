<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户列表</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <!--新增和筛选部分-->
                <div class="addBtnWrap">
                    <button type="button" class="layui-btn addBtn">新增用户</button>
                    <div class="topSort layui-inline">
                        <form class="layui-form " action="">
                            <div class="layui-inline">
                                <label class="layui-form-label" style="font-size: 14px;">姓名筛选</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" style="font-size: 14px;">门店筛选</label>
                                <div class="layui-input-inline">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">全部</option>
                                        <option value="1">高新店</option>
                                        <option value="2">曲江店</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="layui-btn searchBtn">查询</button>
                        </form>
                    </div>
                </div>
                <!--列表数据部分-->
                <form class="layui-form">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>账号</th>
                                <th>角色</th>
                                <th>门店</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td>张英俊</td>
                            <td>zhangs</td>
                            <td>管理员</td>
                            <td>高新店</td>
                            <td><input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF"></td>
                            <td>
                                <div class="layui-btn-group">
                                    <button type="button" class="layui-btn editBtn">编辑</button>
                                    <button type="button" class="layui-btn deleteBtn">删除</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>

                <div class="pageWrap">这里是分页</div>
            </div>
        </div>
    </div>
    <!--新增门店弹窗-->
    <div class="addWrap popWrap">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">角色</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">管理员</option>
                        <option value="2">门店管理员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">账户</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">门店</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">高新店</option>
                        <option value="2">曲江店</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">状态</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">启用</option>
                        <option value="2">锁定</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item popSubmitBtn">
                <button type="button" class="layui-btn loginButton">立即提交</button>
            </div>
        </form>
    </div>
    <!--编辑门店弹窗-->
    <div class="editWrap popWrap">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" value="张三">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">角色</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">管理员</option>
                        <option value="2">门店管理员</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">账户</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" value="zhangs">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">门店</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">高新店</option>
                        <option value="2">曲江店</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 14px;">状态</label>
                <div class="layui-input-inline">
                    <select name="modules" lay-verify="required" lay-search="">
                        <option value="1">启用</option>
                        <option value="2">锁定</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item popSubmitBtn">
                <button type="button" class="layui-btn loginButton">立即提交</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['form', 'layer', 'jquery'], function() {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.jquery;
        //删除门店
        $(".deleteBtn").click(function() {
            var me = $(this);
            layer.confirm('确定要删除吗？', {
                btn: ['确定', '取消']
            }, function() {
                me.parents("tr").remove();
                layer.msg('删除成功', {
                    icon: 1
                });
            });
        });
        //新增用户弹窗
        $(".addBtn").click(function() {
            layer.open({
                type: 1,
                title: '新增用户',
                shadeClose: true,
                scrollbar: false,
                skin: 'layui-layer-rim',
                area: ['600px', '500px'],
                content: $(".addWrap")
            })
        });
        //编辑用户弹窗
        $(".editBtn").click(function() {
            layer.open({
                type: 1,
                title: '编辑用户',
                shadeClose: true,
                scrollbar: false,
                skin: 'layui-layer-rim',
                area: ['600px', '500px'],
                content: $(".editWrap")
            })
        });
    });
</script>

</html>
