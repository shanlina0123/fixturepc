<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改密码</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <h1 class="pageTitle">修改密码</h1>
                <div class="changepWrap">
                    <div class="errorWrap">
                        <div class="loginError Validform_checktip">
                            <i class="layui-icon" style=" color: #FF5722">&#x1007;</i>请正确输入相关信息
                        </div>
                    </div>
                    <form class="layui-form changeForm" action="../../login.html">
                        <div class="layui-form-item">
                            <input type="text" name="uphone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" lay-verify="title" autocomplete="off" placeholder="新密码" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="repassword" lay-verify="title" autocomplete="off" placeholder="确认密码" class="layui-input">
                        </div>
                        <div class="layui-form-item loginBtn">
                            <button class="layui-btn loginButton">立即提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['element', 'jquery', 'layer'], function() {
        var element = layui.element,
            $ = layui.jquery,
            layer = layui.layer;
    });
</script>
