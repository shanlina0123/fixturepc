<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人资料</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--顶部导航-->
        <div class="layui-header" id="header"></div>
        <!--左侧导航-->
        <div class="layui-side layui-bg-black" id="left"></div>
        <div class="layui-body">
            <div class="main">
                <h1 class="pageTitle">个人资料</h1>
                <div class="fullForm userMessageForm">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" value="张三" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                                <input type="text" value="zhangs" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">角色</label>
                            <div class="layui-input-block">
                                <input type="text" value="管理员" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-block clearfix">
                                <input type="text" value="15698784787" class="layui-input messagePhone fl" readonly>
                                <a href="javascript:;" class="changePhone fl">更换手机</a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <input type="text" value="正常" class="layui-input" readonly>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">最后登录</label>
                            <div class="layui-input-block">
                                <input type="text" value="2018-1-15 15:32" class="layui-input" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--更换手机弹窗-->
        <div class="popWrap" style="display: none">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <input type="text" name="uphone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
                </div>
                <div class="layui-form-item clearfix">
                    <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="短信验证码" class="layui-input codeInput fl">
                    <button type="button" class="layui-btn msgUncode fr ">发送验证码</button>
                </div>
                <div class="layui-form-item loginBtn">
                    <button type="button" class="layui-btn loginButton">立即提交</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script>
    layui.use(['element', 'jquery', 'layer'], function() {
        var element = layui.element,
            $ = layui.jquery,
            layer = layui.layer;
        //更换手机弹窗
        $(".changePhone").click(function() {
            layer.open({
                type: 1,
                title: '更换手机号码',
                shadeClose: true,
                scrollbar: false,
                skin: 'layui-layer-rim',
                area: ['600px', '400px'],
                content: $(".popWrap")
            })
        });
        //60秒倒计时
        $(".msgUncode").click(function() {
            $me = $(this);
            time()
        });
    });
</script>

</html>
