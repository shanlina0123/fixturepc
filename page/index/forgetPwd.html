<head>

    <title>忘记密码</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">

    <script src="../../js/modernizr-2.6.2.min.js"></script>
    <style>
        body {
            background-color: #193c6d;
            filter: progid: DXImageTransform.Microsoft.gradient(gradientType=1, startColorstr='#003073', endColorstr='#029797');
            background-image: url(//img.alicdn.com/tps/TB1d.u8MXXXXXXuXFXXXXXXXXXX-1900-790.jpg);
            background-size: 100%;
            background-image: -webkit-gradient(linear, 0 0, 100% 100%, color-stop(0, #003073), color-stop(100%, #029797));
            background-image: -webkit-linear-gradient(135deg, #003073, #029797);
            background-image: -moz-linear-gradient(45deg, #003073, #029797);
            background-image: -ms-linear-gradient(45deg, #003073 0, #029797 100%);
            background-image: -o-linear-gradient(45deg, #003073, #029797);
            background-image: linear-gradient(135deg, #003073, #029797);
            text-align: center;
            margin: 0px;
            overflow: hidden;
        }
        
        a {
            color: #0078ff;
        }
    </style>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="loginBg">
        <div class="loginWrap forgetwrap">
            <div class="loginInner">
                <img src="../../images/topLogo.png" class="loginLogo">
                <div class="errorWrap">
                    <div class="loginError  Validform_checktip">
                        <i class="layui-icon" style=" color: #FF5722">&#x1007;</i>请正确输入相关信息
                    </div>
                </div>
                <form class="layui-form changeForm" action="">
                    <div class="layui-form-item">
                        <input type="text" name="uphone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
                    </div>
                    <div class="layui-form-item clearfix">
                        <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="短信验证码" class="layui-input codeInput fl">
                        <button type="button" class="layui-btn msgUncode fr ">发送验证码</button>
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" lay-verify="title" autocomplete="off" placeholder="新密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="repassword" lay-verify="title" autocomplete="off" placeholder="确认密码" class="layui-input">
                    </div>
                    <div class="layui-form-item loginBtn">
                        <button type="button" class="layui-btn loginButton">立即提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script src="../../js/three.min.js"></script>
    <script src="../../js/css3.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'jquery'], function() {
            var $ = layui.jquery,
                element = layui.element,
                layer = layui.layer,
                form = layui.form,
                $ = layui.$;
            //60秒倒计时
            $(".msgUncode").click(function() {
                $me = $(this);
                time()
            });

        })
    </script>
</body>

</html>
