<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>注册</title>
    <link rel="icon" href="../../images/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/modernizr-2.6.2.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="wrap">
        <div class="loginBg">
            <div class="loginWrap">
                <div class="loginInner">
                    <img src="../../images/logo.png" class="loginLogo">
                    <div class="errorWrap">
                        <div class="loginError">
                            <i class="layui-icon" style=" color: #FF5722">&#x1007;</i>请正确输入相关信息
                        </div>
                    </div>
                    <form class="layui-form changeForm" action="">
                        <div class="layui-form-item">
                            <input type="text" name="uphone" lay-verify="title" autocomplete="off" placeholder="手机号" class="layui-input">
                        </div>
                        <div class="layui-form-item clearfix">
                            <input type="text" name="code" lay-verify="title" autocomplete="off" placeholder="短信验证码" class="layui-input codeInput fl">
                            <button type="button" class="layui-btn msgUncode fr ">发送验证码</button>
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="password" lay-verify="title" autocomplete="off" placeholder="请输入6-12位字母+数字(区分大小写)" class="layui-input">
                        </div>
                        <div class="layui-form-item">
                            <input type="password" name="repassword" lay-verify="title" autocomplete="off" placeholder="确认密码" class="layui-input">
                        </div>
                        <div class="registDeel">
                            <input type="checkbox" lay-skin="primary" checked="">
                            <a href="javascript:;">用户注册协议</a>
                        </div>
                        <div class="layui-form-item loginBtn">
                            <button type="button" class="layui-btn loginButton">立即注册</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- //wrap -->
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="../../js/common.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'jquery'], function() {
            var $ = layui.jquery,
                element = layui.element,
                layer = layui.layer,
                form = layui.form,
                $ = layui.$;
            //60秒倒计时
            $(".msgUncode").click(function() {
                $me = $(this);
                time()
            });

        })
    </script>
</body>

</html>
